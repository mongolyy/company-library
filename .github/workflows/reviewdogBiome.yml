name: reviewdogBiome
on: pull_request

jobs:
  biome:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install
      - uses: mongolyy/reviewdog-action-biome@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: file
          biome_flags: 'src test'
